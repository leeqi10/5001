
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>响应式登录页面</title>
  </head>
  <script>
    function sendr(){
      let formData=new FormData(document.regForm);
      addUser(formData);
    }
  </script>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form" name="logForm" method="post">
            <h2 class="title">登录</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="用户名" name="user_name"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="密码"  name="user_pwd"/>
            </div>
            <input type="button" value="立即登录" class="btn solid"  onclick="send()"/>
            <p class="social-text">通过其他方式</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-qq"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-weixin"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-weibo"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-alipay"></i>
              </a>
            </div>
          </form>
          <form action="" class="sign-up-form" name="regForm" method="post">
            <h2 class="title">注册</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="用户名"  name="user_name"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="邮箱" name="user_email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="密码" name="user_pwd"/>
            </div>
            <input type="button" class="btn" value="立即注册"  onclick="sendr()"/>
            <p class="social-text">通过其他方式</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-qq"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-weixin"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-weibo"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-alipay"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>快加入我们</h3>
            <p>
             加入我们，成为5001的尊贵vip
            </p>
            <button class="btn transparent" id="sign-up-btn">
             去注册
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="浏览器暂时不支持该图片格式" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>已有账号！</h3>
            <p>
             立即登录已有帐号，5001给你带来的快乐吧！
            </p>
            <button class="btn transparent" id="sign-in-btn">
              去登录
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="浏览器格式不支持显示" />
        </div>
      </div>
    </div>
    <script src="./JS/DB/AddUser.js"></script>
    <script src="./JS/DB/DbAuto.js"></script>
    <script src="./JS/app.js"></script>
  <script src="./JS/login.js"></script>
  </body>
  <script>
    document.body.onload=function (){
      DbInit();
    }
  </script>
</html>
